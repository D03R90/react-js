<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vadim - React JS Lesson 1-1</title>
</head>

<body>
    <h1>React JS Lesson 1-1</h1>
    <script>
        'use strict';
        let loop = (times = 0, callback = null) => {
            if (callback) {
                for (let i = 1; i <= times; i++) {
                    callback(i);
                }
            }
        };
        loop(3); // цикл не отрабатывает
        loop(5, (i) => console.log('Заголовок', i)); // цикл выведет "Заголовок" в консоль 5 рааз
    </script>
</body>

</html>
