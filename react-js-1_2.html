<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vadim - React JS Lesson 1-2 </title>
</head>

<body>
    <h1>React JS Lesson 1-2</h1>
    <script>
        'use strict';
        // <Функция для вычисления фигуры>
        let calculateArea = (...p) => {
            let object = {
                    area: 0,
                    figure: '',
                    input: []
                },
                sides = p.length, // количество сторон
                area = 0; // площадь
            for (let item in p) {
                if (p[item] <= 0) {
                    return console.log('Повторите ввод. Одна из сторон, меньше, либо равна нулю!');
                }
            }
            switch (sides) {
                case 2:
                    object.figure = (p[0] == p[1]) ? 'Квадрат' : object.figure = 'Прямоугольник';
                    area = p[0] * p[1];
                    break;
                default:
                    return console.log('Слишком сложная фигура ) Я таких не знаю )');
            }
            object.area = area;
            object.input = p;
            return console.log(object);
        }
        // <Проверка функции>
        calculateArea(2, 2); // Квадрат
        calculateArea(3, 4); // Прямоугольник
        calculateArea(1, 2, -3, 4, 5); // Проверка значений!
        calculateArea(1, 2, 3, 4, 0); // Проверка значений!
    </script>
</body>

</html>
